<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/img1-removebg-preview.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'fontend/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontend/css/style.css' %}">
    <title>conexion</title>
    <!-- Ajouter le script SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>
    .modal {
        background: white;
        border-radius: 1em;
        box-shadow: 0 0 10px black;
        margin: 2%;
        justify-content: center;
        text-align: center;
    }
    .modal-header {
        background: rgb(0, 108, 25);
        padding: 1%;
        border-radius: 1em;
        color: white;
        font-size: 25px;
    }
</style>

<body class="body_connexion">

    <div class="container1">
        <div class="form_box login">
            <form action="{% url 'connexion' %}" class="form1" method="POST">
                {% csrf_token %}
                <h1 class="titre">Se connecter</h1>
                <div class="input_box">
                    <input type="text" placeholder="Nom" name="nom" required>
                    <i class="fas fa-user users"></i>
                </div>

                <div class="input_box">
                    <input type="password" placeholder="password" name="password" required>
                    <i class="fas fa-lock users"></i>
                </div>

                <div class="forgot_link">
                    <a href="#">Mots de passe oubli√©e?</a>
                </div>

                <button type="submit" class="btn_submit">Se connecter</button>
                <p>ou se connecter via vos comptes :</p>

                <div class="social_icon">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-google-plus"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </form>
        </div>

        <div class="toggle_box">
            <div class="toggle_pane1 toggle_left">
                <h1>Salut!, Bienvenue a vous</h1>
                <p>Vous n'avez pas de compte? Cliquez pour vous inscrire</p>
                <a href="{% url 'inscription' %}">
                    <button class="btn_submit register_btn"> S'inscrire</button>
                </a>
            </div>
        </div>
    </div>

    {% if messages %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            {% for message in messages %}
            Swal.fire({
                title: 'Notification',
                text: "{{ message }}",
                icon: "{{ message.tags|default:'info' }}",
                confirmButtonText: 'OK'
            });
            {% endfor %}
        });
    </script>
    {% endif %}

    <script src="{% static 'fontend/js/all.min.js' %}"></script>
</body>

</html>
