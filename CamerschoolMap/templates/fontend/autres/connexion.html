{% extends 'fontend/base_connexion.html' %}
{% load static %}

{% block content %}

<style>
    /* Base styles */
    .body_connexion {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .video-background {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 100%;
        min-height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .wrapper {
        width: 100%;
        max-width: 500px;
        padding: 2rem;
        position: relative;
    }

    .form_wrapper {
        backdrop-filter: blur(10px);
        padding: 2.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        background: black;
        border-radius: 20px;
        opacity: 0.8;
    }

    .input_group {
        position: relative;
        margin-bottom: 1.5rem;
    }

    .input_group input {
        width: 100%;
        padding: 1rem 2.5rem 1rem 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .input_group input:focus {
        border-color: #3498db;
        box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
    }

    .input_group label {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
        pointer-events: none;
        transition: all 0.3s ease;
    }

    .input_group input:focus~label,
    .input_group input:not(:placeholder-shown)~label {
        top: -0.5rem;
        left: 0.8rem;
        font-size: 0.8rem;
        background: white;
        padding: 0 0.3rem;
    }

    .users {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
    }

    .button_connexion {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #3498db, #2ecc71);
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .toggle-password {
        .input_group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            color: #666;
        }

        .users {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        input[type="password"],
        input[type="text"],
        input[type="email"] {
            padding-left: 35px !important;
            padding-right: 35px !important;
        }

        .button_connexion:hover {
            transform: translateY(-2px);
        }

        .social_icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .social_icons a {
            font-size: 1.5rem;
            color: #3498db;
            transition: transform 0.2s ease;
        }

        .social_icons a:hover {
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .wrapper {
                padding: 1rem;
                max-width: 90%;
            }

            .form_wrapper {
                padding: 1.5rem;
            }

            .input_group input {
                padding: 0.8rem 2rem 0.8rem 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .form_wrapper {
                padding: 1.2rem;
                border-radius: 15px;
            }

            .input_group input {
                font-size: 0.9rem;
            }

            .button_connexion {
                padding: 0.8rem;
            }

            .social_icons {
                gap: 1rem;
            }

            .social_icons a {
                font-size: 1.2rem;
            }
        }
</style>

<section class="body_connexion">
    <video autoplay muted loop class="video-background">
        <source src="{% static 'fontend/images/video.mp4' %}" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo.
    </video>

    <div class="wrapper">
        <div class="form_wrapper sign_in">
            <form action="{% url 'connexion' %}" method="POST">
                {% csrf_token %}
                <h2 class="text-white">Connexion</h2>

                <div class="input_group">
                    <input type="email" name="email" required placeholder=" ">
                    <label>Email</label>
                    <i class="fas fa-user users"></i>
                </div>

                <div class="input_group">
                    <input type="password" name="password" id="password" required placeholder=" ">
                    <label>Mot de passe</label>
                    <i class="fas fa-eye users toggle-password"></i>
                </div>

                <div class="remenber">
                    <label>
                        <input type="checkbox" required>
                        <span class="text-white">Se souvenir de moi</span>
                    </label>
                </div>

                <button type="submit" class="button_connexion">Se Connecter</button>

                <div class="sign_link">
                    <p class="text-white">Pas de compte ? <a href="{% url 'inscription' %} ">S'inscrire</a></p>
                    <p><a href="#">Mot de passe oublié ?</a></p>
                </div>

                <div class="social_platform">
                    <p class="text-white">Connexion via les réseaux sociaux :</p>
                    <div class="social_icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</div>
<script>
    // Code JavaScript corrigé
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', (e) => {
                const inputGroup = e.target.closest('.input_group');
                const passwordField = inputGroup.querySelector('input');
                const isPassword = passwordField.type === 'password';

                passwordField.type = isPassword ? 'text' : 'password';
                icon.classList.toggle('fa-eye-slash', !isPassword);
                icon.classList.toggle('fa-eye', isPassword);
            });
        });
    });

    // Messages handling
    {% if messages %}
    document.addEventListener('DOMContentLoaded', () => {
        {% for message in messages %}
        Toastify({
            text: "{{ message }}",
            duration: 5000,
            gravity: "top",
            position: "right",
            style: {
                background: "linear-gradient(135deg, #3498db, #2ecc71)",
                borderRadius: "8px",
                boxShadow: "0 4px 15px rgba(0, 0, 0, 0.1)"
            }
        }).showToast();
        {% endfor %}
    });
    {% endif %}
</script>

{% endblock %}
